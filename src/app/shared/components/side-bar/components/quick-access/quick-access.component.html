<div class="container-article-general">
  @for (item of defaultOption; track item) {
    <div class="container-article">
      <div class="container-article-description">
        <span class="text-body-medium-bold title">{{item.title}}</span>
        <span class="text-body-small text-size-smaller">{{item.description}}</span>
      </div>
      <div>
        <app-button-main [mode]="'small'" [title]="item.button" [route]="'/auth/login'"></app-button-main>
      </div>
    </div>
  }
</div>
